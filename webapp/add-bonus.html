<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить бонус</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3f51b5;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить бонус</h1>
        <form id="bonusForm">
            <label>Дата</label>
            <input type="date" id="date" required>
            
            <label>БК</label>
            <input type="text" id="bk" placeholder="Например, Лига Ставок" required>
            
            <label>Тип бонуса</label>
            <input type="text" id="type" placeholder="Например, Фрибет" required>
            
            <label>Сумма (₽)</label>
            <input type="number" id="amount" placeholder="Например, 2222" min="0" step="0.01" required>
            
            <label>Условия</label>
            <input type="text" id="conditions" placeholder="Например, Оборот 30к на кэф 1.5+" required>
            
            <label>Дедлайн</label>
            <input type="date" id="deadline" required>
            
            <label>Статус</label>
            <select id="status">
                <option value="В процессе">В процессе</option>
                <option value="Отыгран">Отыгран</option>
                <option value="Просрочен">Просрочен</option>
            </select>
            
            <label>Прибыль (₽)</label>
            <input type="number" id="profit" placeholder="Например, 1500" step="0.01" required>
            
            <div id="error" class="error"></div>
            <button type="submit">Сохранить</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        document.getElementById("bonusForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const errorDiv = document.getElementById("error");
            const button = document.querySelector("button");
            button.disabled = true;
            errorDiv.style.display = "none";

            const data = {
                date: document.getElementById("date").value,
                bk: document.getElementById("bk").value.trim(),
                type: document.getElementById("type").value.trim(),
                amount: parseFloat(document.getElementById("amount").value),
                conditions: document.getElementById("conditions").value.trim(),
                deadline: document.getElementById("deadline").value,
                status: document.getElementById("status").value,
                profit: parseFloat(document.getElementById("profit").value)
            };

            // Валидация
            const today = new Date().toISOString().split('T')[0];
            if (!data.bk || !data.type || !data.conditions) {
                errorDiv.textContent = "Все текстовые поля должны быть заполнены!";
                errorDiv.style.display = "block";
                button.disabled = false;
                return;
            }
            if (data.amount <= 0) {
                errorDiv.textContent = "Сумма должна быть положительной!";
                errorDiv.style.display = "block";
                button.disabled = false;
                return;
            }
            if (data.deadline < today) {
                errorDiv.textContent = "Дедлайн не может быть в прошлом!";
                errorDiv.style.display = "block";
                button.disabled = false;
                return;
            }
            if (data.date > today) {
                errorDiv.textContent = "Дата не может быть в будущем!";
                errorDiv.style.display = "block";
                button.disabled = false;
                return;
            }

            try {
                const response = await fetch("https://arbitrageeerbot-backend-danik20021.koyeb.app/save-bonus", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`Ошибка сервера: ${response.status}`);
                const result = await response.json();
                if (result.status === "error") {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = "block";
                    button.disabled = false;
                    return;
                }
                tg.showAlert("Бонус успешно добавлен!");
                tg.close();
            } catch (error) {
                console.error("Ошибка:", error);
                errorDiv.textContent = `Ошибка при сохранении: ${error.message}`;
                errorDiv.style.display = "block";
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
